<!doctype html> 
<html>
  <head>
    <!-- Meta and title -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Stat Platform</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body style="font-family: 'Roboto', sans-serif; background-color: #f8f9fa;">

    <!-- Navigation -->
    <nav class="nav-wrapper" style="background-color: #001f3f;">
      <div class="container">
        <a href="#" class="brand-logo center">StatTrack</a>
      </div>
    </nav>

    <!-- Login Form Container -->
    <div class="container" style="margin-top: 60px; max-width: 500px;">
      <div class="card">
        <div class="card-content">
          <span class="card-title center" style="font-weight: bold;">Admin Login</span>

          <form method="POST" action="/login">
            <div class="input-field">
              <input id="username" name="username" type="text" class="validate" required>
              <label for="username">Username</label>
            </div>

            <div class="input-field">
              <input id="password" name="password" type="password" class="validate" required>
              <label for="password">Password</label>
            </div>

            <div class="center">
              <button type="submit" class="btn waves-effect" style="background-color: #9caf88;">Admin Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Toast messages for feedback -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      M.AutoInit();
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            M.toast({html: '{{ message }}', displayLength: 4000})
          {% endfor %}
        {% endif %}
      {% endwith %}
    </script>
  </body>
</html>
